version: "3"
services:
  aws-deployment-test:
    image: 403698577297.dkr.ecr.us-east-2.amazonaws.com/aws-deployment-test 
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:       
      PG_HOST: postgres
    # logging:
    #   driver: awslogs
    #   options: 
    #     awslogs-group: aws-deployment-test
    #     awslogs-region: us-east-2
    #     awslogs-stream-prefix: aws-deployment-test
  postgres:
    image: postgres:12.4-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aws-deployment-test
  sut:
    image: 403698577297.dkr.ecr.us-east-2.amazonaws.com/aws-deployment-test 
    depends_on:
      - aws-deployment-test
    environment:
      SERVICE_HOST: aws-deployment-test    
    command: npm run test